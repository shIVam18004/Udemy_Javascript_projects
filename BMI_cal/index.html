<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiform">
            <label for="gender">Gender: </label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age: </label>
            <input type="number" id="age" placeholder="Enter the age" reqiured>
            
            <label for="height-feet">Height: </label>
            <input type="number" id="height-feet" placeholder="Enter the Height-feet" reqiured> 
            <input type="number" id="height-inch" placeholder="Enter the Height-inches" reqiured> 

            <label for="weight">Weight: </label>
            <input type="number" id="weight" placeholder="Enter the weight" required>

            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result"></div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
