<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label for="">Loan Amount: </label>
                <input type="number" id="loanamountinput" placeholder="Enter the Loan Amount">
            </div>  
            
            <div class="input-group">
                <label for="">Interest Rate(%): </label>
                <input type="number" id="interestrateinput" placeholder="Enter the Interest Rate">
            </div> 

            <div class="input-group">
                <label for="">Loan Terms(in months): </label>
                <input type="number" id="loanterminput" placeholder="Enter the Loan Terms">
            </div> 

            <button id="calculateBtn">Calculator </button>
            <div id="result">Final Result</div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
